<!DOCTYPE html>

<head>
	<!-- Required meta tags -->
	<title>The decline of coal in every state</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../js/d3.min.js"></script>
  <script src="../js/fuel_single_line.js"></script>
  <script src="../js/all_coal.js"></script>

</head>

<body>
  <section class="beige-bg full-screen">
    <div id="coal-header-container" class="center-container flex-col">
      <h2>The decline of coal in every state</h2>
      <h3 class="thin-h">
        In the last two decades, the share of electricity generated from coal has fallen in every state.
        But in some states the change has been more dramatic than others.
      </h3>
      <div id="select-container">
        <label for="sort">Sort by: </label>
        <select id="sort" onchange="sortCharts()">
          <option value="alphabetical">Alphabetical</option>
          <option value="largest_share">Largest Coal Share</option>
          <option value="smallest_share">Smallest Coal Share</option>
        </select>
      </div>
    </div>
    <!-- 
      <div id="download-chart-container" class="center-container">
      <button id="download-button">Download image</button>
    </div> 
    -->
    <div id="chart-container" class="center-container flex-col" style="padding-top: 36px; background-color: #F4F1DE;">
        <!-- <h3 style="color: #404040;">Coal power's share of total generation</h3> -->
        <div id="coal-charts-wrapper" style="padding: 48px;"></div>
    </div>
    
  </section>
</body>
