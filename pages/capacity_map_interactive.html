<!DOCTYPE html>

<head>
	<!-- Required meta tags -->
	<title>Capacity map</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">

  <!-- JS -->
  <script src="../js/d3.min.js"></script>
  <script src="../js/capacity_map_interactive.js"></script>
	<script src="../js/draw_capacity_map.js"></script>

</head>

<body>
	<div class="center-container flex-col">
		<div id="user-input-container">
			<div id="year-input-container">
				<label for="year-select">Year:</label>
				<input type="range" id="year-slider" min="2002" max="2022" value="2022">
				<span id="year-display">2022</span>
			</div>
			<div id="'tech-input-container">
				<label for="tech-select">Technology:</label>
				<select class="tech-select" id='tech-dropdown'>
					<option value="Solar Photovoltaic" selected>Solar Photovoltaic</option>
					<option value="Onshore Wind Turbine">Onshore Wind Turbine</option>
				</select>
			</div>
		</div>
		<div id="map-wrapper"></div>
	</div>	
</body>
