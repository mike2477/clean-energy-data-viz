<!DOCTYPE html>

<head>
	<!-- Required meta tags -->
	<title>Solar bubbles</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">

  <!-- JS -->
  <script src="../js/d3.min.js"></script>
  <script src="../js/capacity_bubbles.js"></script>


</head>

<body>
  <section class="beige-bg full-screen">
    <div id="coal-header-container" class="center-container flex-col">
      <h2>The largest solar projects in America</h2>
      <h3 class="thin-h">
        Solar is the fastest growing energy source in history. But it's growth hasn't ever been
        evenly distributed. Here's how the top solar states have changed over time.
      </h3>
    </div>
    <div class="tooltip">
      <div class="tooltip-title"></div>
      <div class="tooltip-description">
        <div><b>Project Owner:</b> <span id="utility-name"></span></div>
        <div><b>Location:</b> <span id="plant-location"></span>, <span id="plant-state"></span></div>
        <div><b>Capacity:</b> <span id="plant-capacity"></span> MW</div>
        <div><b>Year Built:</b> <span id="plant-year"></span></div>
      </div>
    </div>
    <div class="center-container">
        <div id="solar-capacity-bubbles-wrapper"></div>
    </div>
    
  </section>
</body>
